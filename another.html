<body class="body1">

    <!-- main content -->
     <div class="main-content">
          <div class="navbar">
                    <div class="nav-logo">
                        <img src="images/logo.png"    class="nav-logo-img">
                        <a href="index.html" class="nav-logo-weather" >Weather</a>
                     </div>
                    <div class="nav-links">
                        <a href="https://github.com/ABHI2ME" target="_blank"  class="git">Github</a>
                        <a href="https://x.com/Abhi_2me?t=Ezdi4HEus2uy4lTDkfseUQ&s=09" target="_blank" class="twitter">Twitter</a>
                        <a href="https://github.com/ABHI2ME/weather-app" target="_blank" class="about">About</a>
                    </div>
          </div>

          <!-- section for temperature display -->
          <div class="temperature-box">
                <div class="temperature-box-location">
                    <i class="fa-solid fa-location-dot  custom-location"></i>
                    <span class="temperature-box-location-country"></span>
                </div>
                <div class="temperature-box-value">
                    <div class="temperature-box-value-num"></div>
                    <div class="temperature-box-value-num-unit"></div>
                </div>
                <div class="temperature-box-min-max">
                    <div class="temperature-box-min"><i class="fa-solid fa-arrow-up"></i><span class="temperature-box-min-val"></span><sup>&deg</sup> </div>
                    <div class="temperature-box-max"><i class="fa-solid fa-arrow-down"></i><span class="temperature-box-max-val"></span><sup>&deg</sup></div>
                </div>
          </div>

          <!-- description of weather -->
           <div class="weather-description">
                
           </div>
          
     </div>

    <script src="another.js"></script>
